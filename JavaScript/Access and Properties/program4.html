<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Count Value : <span id="value">0</span></p>
    <button onclick="increment()">Count</button>

    <script>

        let count = {
            current:0,
            get Gvalue () {
                return this.current;
            },
            set Svalue(ele){
                this.current = ele;
            }
        }
        
        function increment(){
            let curr = count.Gvalue;
            curr = curr+1;
            document.getElementById("value").innerHTML = curr;
            count.Svalue = curr;
            
        }
    </script>
</body>
</html>
